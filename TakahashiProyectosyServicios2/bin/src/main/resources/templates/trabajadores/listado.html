<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTADO</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>
    
    <div class="container">

        <div class="card mt-3">
            <div class="card-header text-center bg-danger text-white" th:text="${titulo}">
               	LISTADO DE TRABAJADORES
            </div>
            <div class="card-body table-responsive">
                <table class="table table-bordered table-hover" >
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th>APELLIDO</th>
                            <th>DNI</th>
                            <th>SEXO</th>
                            <th>DIRECCION</th>
                            <th>CARGO</th>
                            <th>USUARIO</th>
                            <th>CONTRASEÃ‘A</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item: ${trabajadores}">
                            <td><a th:href="@{form/}+${item.idTrabajador}" th:text="${item.idTrabajador}"></a></td>
                            <td th:text="${item.codigoTrabajador}"></td>
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.apellido}"></td>
                            <td th:text="${item.dni}"></td>
                            <td th:text="${item.sexo}"></td>
                            <td th:text="${item.direccion}"></td>
                            <td th:text="${item.cargo}"></td>
                            <td th:text="${item.usuario}"></td>
                            <td th:text="${item.contrasena}"></td>
                            <td><a th:href="@{eliminar/}+${item.idTrabajador}" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar?');">delete</a></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <a th:href="@{form}" class="btn btn-info">nuevo trabajador</a>
            </div>
        </div>

    </div>


</body>
</html>
