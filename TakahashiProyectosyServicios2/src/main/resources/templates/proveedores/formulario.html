<!DOCTYPE html>
<html>
<head th:replace="principal/index :: head"></head>
<body>
	<div class="wrapper">
		<div th:replace="principal/index :: header" class="header"></div>

		<div th:replace="principal/index :: sidebar" class="sidebar"></div>

		<div class="wrapper">
			<div th:replace="principal/index :: header" class="header"></div>

			<div th:replace="principal/index :: sidebar" class="sidebar"></div>

			<div class="main-container">

				<div class="container mt-3">
					<div class="card">
						<h2 class="card-header text-center" th:text="${titulo}"></h2>
						<form th:action="@{/proveedores/form}" th:object="${proveedores}"
							method="post">
							<div class="card-body">
								<h5 class="card-title"></h5>

								<div class="row mb-3">
									<div class="col-6">
										<label>CODIGO PROVEEDOR</label> <input type="text"
											th:field="*{codigoProveedor}" class="form-control"
											placeholder="ingresar cÃ³digo" 
											th:errorclass="'form-control alert-danger'"/>
										<small class="form-text text-danger" th:if="${#fields.hasErrors('codigoProveedor')}" th:errors="*{codigoProveedor}"></small>
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-6">
										<label>RAZON SOCIAL</label> <input type="text"
											th:field="*{razonSocial}" class="form-control"
											placeholder="INGRESE RAZON SOCIAL"
											th:errorclass="'form-control alert-danger'" />
										 <small class="form-text text-danger" th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></small>
									</div>

									<div class="col-6">
										<label>RUC</label> <input type="text"
											th:field="*{RUC}" class="form-control"
											placeholder="INGRESE RUC"
											th:errorclass="'form-control alert-danger'" />
										 <small class="form-text text-danger" th:if="${#fields.hasErrors('RUC')}" th:errors="*{RUC}"></small> 
									</div>
								</div>

								<input type="hidden" th:field="*{idProveedores}">
								<div class="row">
									<div class="col-12 text-center">
										<button class="btn btn-danger btn-lg" type="submit">REGISTRAR
											PROVEEDOR</button>
									</div>
								</div>


							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
</body>
</html>
