<!DOCTYPE html>
<html>
<head th:replace="principal/index :: head"></head>
<body>
    
    
    <div class="wrapper"> 
    
    
    	<div th:replace="principal/index :: header" class="header"></div>

		<div th:replace="principal/index :: sidebar" class="sidebar"></div>
    
    
    	<div class="main-container"> 
    	
    	
    	
    		<div class="container">

        <div class="card mt-3">
        <div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
            <div class="card-header text-center bg-danger text-white" th:text="${titulo}">
               	LISTADO DE PROVEEDORES
            </div>
            <div class="card-body table-responsive">
                <table class="table table-bordered table-hover" >
                    <thead class="thead-dark">
                        <tr>
                            <th>CODIGO</th>
                            <th>RAZON SOCIAL</th>
                            <th>RUC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item: ${proveedores}">
                            <td><a th:href="@{form/}+${item.idProveedores}" th:text="${item.idProveedores}"></a></td>
                            <td th:text="${item.razonSocial}"></td>
                            <td th:text="${item.RUC}"></td>
                            <td><a th:href="@{eliminar/}+${item.idProveedores}" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar?');">delete</a></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <a th:href="@{form}" class="btn btn-info">nuevo proveedor</a>
            </div>
        </div>

    </div>
    	
    	</div>
    </div>
</body>
</html>
