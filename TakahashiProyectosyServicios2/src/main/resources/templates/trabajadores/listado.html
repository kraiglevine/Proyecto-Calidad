<!DOCTYPE html>
<html>
<head th:replace="principal/index :: head"></head>
<body>
    
    
    <div class="wrapper"> 
    
    
    	<div th:replace="principal/index :: header" class="header"></div>

		<div th:replace="principal/index :: sidebar" class="sidebar"></div>
    
    
    	<div class="main-container"> 
    	
    	
    	
    		<div class="container">

        <div class="card mt-3">
        <div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
            <div class="card-header text-center bg-danger text-white" th:text="${titulo}">
               	LISTADO DE TRABAJADORES
            </div>
            <div class="card-body table-responsive">
                <table class="table table-bordered table-hover" >
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th>APELLIDO</th>
                            <th>TELEFONO</th>
                            <th>DNI</th>
                            <th>CORREO</th>
                            <th>DIRECCION</th>
                            <th>ROL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item: ${trabajadores}">
                            <td><a th:href="@{form/}+${item.idTrabajador}" th:text="${item.idTrabajador}"></a></td>
                            <td th:text="${item.username}"></td>
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.apellido}"></td>
                            <td th:text="${item.telefono}"></td>
                            <td th:text="${item.dni}"></td>
                            <td th:text="${item.email}"></td>
                            <td th:text="${item.direccion}"></td>
                            <td th:text="${item.rol}"></td>
                            <td><a th:href="@{eliminar/}+${item.idTrabajador}" class="btn btn-danger" onclick="return confirm('Estas seguro de eliminar?');"><i class="far fa-trash-alt"></i></a>
                            <a th:href="@{ver/}+${item.idTrabajador}" class="btn btn-info"><i class="fas fa-eye"></i></a></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <a th:href="@{form}" class="btn btn-info">nuevo trabajador</a>
            </div>
        </div>

    </div>
    	
    	</div>
    </div>
</body>
</html>
