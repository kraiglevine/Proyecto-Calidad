<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</head>
<body>

<div class="container">


		
		<div class="login-box">
        
        <h1>Recuperar contraseña</h1>
        <form th:action="@{/login/peticion}" method="post">
        
       <p>rellene los datos para validar su identificación</p>
        
          <label>DNI</label>
          <input type="text" name="dni" class="form-control" placeholder="INGRESE SU DNI" required maxlength="8" minlength="8" pattern="[0-9]+" title="solo números">
          
          <label>EMAIL</label>
          <input type="email" name="email" class="form-control" placeholder="INGRESE SU EMAIL" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">

				<div class="row">
					<div class="col-12">
						<button type="submit" class="btn btn-primary">enviar
							peticion</button>
					</div>
				</div>
		</form>
        
      </div>
      
      <div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
		
</div>
		
		
</body>
</html>
