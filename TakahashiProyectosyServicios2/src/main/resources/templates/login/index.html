<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</head>
<body>


	<div class="container">
	
	
	<div class="alert alert-danger alert-dismissible fade show" role="alert"
			th:if="${error !=null}">
			<span th:text="${error}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
		
		<div class="login-box">
        <img src="img/avatar.png" class="avatar" alt="Avatar Image">
        <h1>Ingresar Cuenta</h1>
        <form th:action="@{/}" method="post">
        
          <label for="username">USUARIO</label>
          <input type="text" class="form-control" placeholder="INGRESAR USUARIO" name="username"
					id="username" required="required">
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" placeholder="INGRESAR CONTRASEÑA" name="password" id="password" required="required">
          <div class="row">
					<div class="col-12">
						<button type="submit" class="btn btn-dark">Iniciar Sesión</button>
					</div>
				</div>
          <a href="#">Olvidé mi contraseña</a><br>
          <a href="#">No tengo cuenta creada</a>
        </form>
      </div>
	
	</div>
    
</body>
</html>
