<!DOCTYPE html>
<html>
<head th:replace="principal/index :: head"></head>
<body>
	<div class="wrapper">
		<div th:replace="principal/index :: header" class="header"></div>

		<div th:replace="principal/index :: sidebar" class="sidebar"></div>

		<div class="wrapper">
			<div th:replace="principal/index :: header" class="header"></div>

			<div th:replace="principal/index :: sidebar" class="sidebar"></div>

			<div class="main-container">

				<div class="container mt-3">
					<div class="card">
						<h2 class="card-header text-center" th:text="${titulo}"></h2>
						<form th:action="@{/obras/form}" th:object="${obra}"
							method="post">
							<div class="card-body">
								<h5 class="card-title"></h5>

								<div class="row mb-3">
									<div class="col-6">
										<label>CODIGO OBRA</label> <input type="text"
											th:field="*{codigoObra}" class="form-control"
											placeholder="cÃ³digo generado" 
											readonly/>
										<!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('codigoObra')}" th:errors="*{codigoObra}"></small> -->
									</div>
									<div class="col-6">
										<label>NOMBRE DEL PROYECTO</label> <input type="text"
											th:field="*{nombreProyecto}" class="form-control"
											placeholder="ingresar nombre del proyecto" 
											th:errorclass="'form-control alert-danger'"/>
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreProyecto')}" th:errors="*{nombreProyecto}"></small>
										<small class="form-text text-danger" th:if="${error != null}" th:text="${error}" ></small>
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-6">
										<label>INGRESAR DIRECCION</label> <input type="text"
											th:field="*{direccion}" class="form-control"
											placeholder="INGRESE LA DIRECCION"
											th:errorclass="'form-control alert-danger'" />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small> 
									</div>

									<div class="col-6">
										<label>RAZON SOCIAL</label> <input type="text"
											th:field="*{razonSocialCliente}" class="form-control"
											placeholder="INGRESE RAZON SOCIAL"
											th:errorclass="'form-control alert-danger'" />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('razonSocialCliente')}" th:errors="*{razonSocialCliente}"></small>
									</div>
									
								</div>
								
								<div class="row mb-3">
									<div class="col-6">
										<label>NOMBRE DEL REPRESENTANTE</label> <input type="text"
											th:field="*{nombreRepresentante}" class="form-control"
											placeholder="INGRESE NOMBRE DEL REPRESENTANTE"
											th:errorclass="'form-control alert-danger'" />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreRepresentante')}" th:errors="*{nombreRepresentante}"></small> 
									</div>
									
								</div>
								

								<input type="hidden" th:field="*{idObra}">
								<div class="row">
									<div class="col-12 text-center">
										<button class="btn btn-danger btn-lg" type="submit">REGISTRAR
											OBRA</button>
									</div>
								</div>


							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
		
</body>
</html>
